<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notes Nest</title>

  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <!-- Glassmorphic background -->
  <div id="background-glass"></div>

  <!-- Sidebar -->
  <nav id="sidebar" class="d-flex flex-column p-3">
    <h3 class="text-primary mb-4 text-center">üìù Notes Nest</h3>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item mb-2">
        <a href="#" class="nav-link active d-flex align-items-center px-3 py-2">
          <i class="bi bi-stickies me-2 fs-5"></i> Notes
        </a>
      </li>
      <li class="nav-item mb-2">
        <a href="#" class="nav-link d-flex align-items-center px-3 py-2">
          <i class="bi bi-folder2-open me-2 fs-5"></i> Categories
        </a>
      </li>
      <li class="nav-item mb-2">
        <a href="#" class="nav-link d-flex align-items-center px-3 py-2">
          <i class="bi bi-gear me-2 fs-5"></i> Settings
        </a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link d-flex align-items-center px-3 py-2">
          <i class="bi bi-search me-2 fs-5"></i> Search
        </a>
      </li>
    </ul>
    <div class="mt-auto text-center">
      <button id="addNoteBtn" class="btn btn-primary w-75 mx-auto d-flex align-items-center justify-content-center">
        <i class="bi bi-plus-lg me-2"></i> New Note
      </button>
    </div>
  </nav>

  <!-- Main content -->
  <main class="main-content container-fluid pt-4">
    <!-- Header and Search -->
    <div class="d-flex flex-column flex-md-row align-items-center justify-content-between mb-4 gap-3 search-filter">
      <h2 class="mb-0 text-secondary">Your Notes</h2>

      <div class="d-flex gap-2 flex-grow-1 flex-md-grow-0">
        <input type="text" id="searchInput" placeholder="Search notes..." class="form-control" aria-label="Search notes" />
        <select id="categoryFilter" class="form-select" aria-label="Filter notes by category">
          <option value="all" selected>All Categories</option>
          <option value="Personal">Personal</option>
          <option value="Work">Work</option>
          <option value="Study">Study</option>
        </select>
      </div>
    </div>

    <!-- Notes Grid -->
    <div id="notesGrid" class="row g-4 note-card">
      <!-- Notes will be dynamically inserted here -->
    </div>
  </main>

  <!-- Note Modal -->
  <div class="modal fade" id="noteModal" tabindex="-1" aria-labelledby="noteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <form id="noteForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="noteModalLabel">Add Note</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="noteId" />
          <div class="mb-3">
            <label for="noteTitle" class="form-label text-secondary fw-semibold">Title</label>
            <input type="text" id="noteTitle" class="form-control" placeholder="Enter note title" required maxlength="50" />
          </div>
          <div class="mb-3">
            <label for="noteContent" class="form-label text-secondary fw-semibold">Content</label>
            <textarea id="noteContent" class="form-control" rows="5" placeholder="Write your note here..." required maxlength="500"></textarea>
          </div>
          <div class="mb-3">
            <label for="noteCategory" class="form-label text-secondary fw-semibold">Category</label>
            <select id="noteCategory" class="form-select" required>
              <option value="" disabled selected>Select category</option>
              <option value="Personal">Personal</option>
              <option value="Work">Work</option>
              <option value="Study">Study</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-save me-2"></i> Save Note
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="scripts.js"></script>
</body>
</html>
